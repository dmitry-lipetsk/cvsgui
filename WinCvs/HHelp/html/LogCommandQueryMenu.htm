<P><A NAME="hid_query_log"></A><B>Log command (Query menu)</B></P>

<P>Use this command to print the history of the selected files. WinCvs displays the <A HREF="LogMainDialogBox.htm">Log Settings</A> and <A HREF="LogFiltersDialogBox.htm">Log Filters</A> dialog boxes, where you may specify log options.</P>
