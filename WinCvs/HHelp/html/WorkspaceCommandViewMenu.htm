<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="workspace">

<P><A NAME="hid_view_workspace"></A><B>Workspace command (View menu)</B></P>

<P>Use this command to display and hide the workspace window. A check mark appears next to the menu item when the workspace window is displayed.</P>

<P>See <A HREF="WorkspaceWindow.htm">Workspace</A> for help on using the workspace.</P>
