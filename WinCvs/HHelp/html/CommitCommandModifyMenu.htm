<TITLE>Modify Commit command</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="commit">
</OBJECT>

<P><A NAME="hid_modify_commit"></A><B>Commit command (Modify menu)</B></P>

<P>Use this command to commit the selected items. WinCvs displays the <A HREF="CommitMainDialogBox.htm">Commit Settings</A> and <A HREF="CommitOptionsDialogBox.htm">Commit Options</A> dialog boxes, where you may specify commit options.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/ModifyCommit.png" ALT="" BORDER=0></P>

<P>Keys:CTRL+M</P>

</BODY>
