	<PARAM NAME="Keyword" VALUE="diff">

<P><A NAME="hid_query_diff"></A><B>Diff command (Query menu)</B></P>

<P>Use this command to print the differences with the CVS remote repository. WinCvs displays the <A HREF="DiffMainDialogBox.htm">Diff Settings</A> dialog box, where you may specify diff options.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/QueryDiff.png" ALT="" BORDER=0></P>

<P>Keys:CTRL+D</P>
