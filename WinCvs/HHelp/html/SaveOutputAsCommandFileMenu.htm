<TITLE>File Save Output As command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="files: managing">
</OBJECT>

<P><A NAME="hid_file_save_output_as"></A><B>Save Output As command (File menu)</B></P>

<P>Use this command to save and name the contents of the Output window. WinCvs displays the <A HREF="FileSaveAsDialogBox.htm">Save As dialog box</A> so you can name your file.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/FileSave.png" ALT="" BORDER=0></P>

<P>Keys:CTRL+S</P>

</BODY>
</HTML>
