<P><A NAME="hid_query_status"></A><B>Status command (Query menu)</B></P>

<P>Use this command to print the current status of the selected files. WinCvs displays the <A HREF="StatusMainDialogBox.htm">Status Settings</A> dialog box, where you may specify status options.</P>
