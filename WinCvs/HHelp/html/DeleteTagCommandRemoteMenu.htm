<P><A NAME="hid_remote_delete_tag"></A><B>Delete a tag command (Remote menu)</B></P>

<P>Use this command to delete a tag from a remote CVS module. WinCvs displays the <A HREF="TagMainDialogBox.htm">Tag Settings dialog box</A>, where you may specify tag options.</P>
