<P><A NAME="hid_view_output"></A><B>Output command (View menu)</B></P>

<P>Use this command to display and hide the console bar window. A check mark appears next to the menu item when the console bar window is displayed.</P>

<P>See <A HREF="OutputWindow.htm">Output</A> for help on using the console bar.</P>
