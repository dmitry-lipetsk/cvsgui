<P><A NAME="hid_remote_checkout_module"></A><B>Checkout/Export module command (Remote menu)</B></P>

<P>Use this command to checkout a fresh module on your local disk or update an existing one or export a module. WinCvs displays the <A HREF="CheckoutMainDialogBox.htm">Checkout Settings</A>, <A HREF="UpdateOptionsDialogBox.htm">Update Options</A> and <A HREF="UpdateMergeDialogBox.htm">Merge Options</A>(checkout only) dialog boxes, where you may specify checkout options.</P>
