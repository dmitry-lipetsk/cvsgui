<P><A NAME="hid_admin_command_line"></A><B>Command Line command (Admin menu)</B></P>

<P>Use this command to enter a CVS command line. WinCvs displays the <A HREF="CmdLineMainDialogBox.htm">Command Line dialog box</A>, where you may specify the command to be executed and any command options.</P>

<P><B>Shortcuts</B></P>

<P>Keys:CTRL+L</P>
