<P><A NAME="hid_query_annotate"></A><B>Annotate command (Query menu)</B></P>

<P>Use this command to show last revision where each line was modified. WinCvs displays the <A HREF="AnnotateMainDialogBox.htm">Annotate Settings</A> dialog box, where you may specify annotate options.</P>
