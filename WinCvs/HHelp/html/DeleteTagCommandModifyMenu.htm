<P><A NAME="hid_modify_delete_tag"></A><B>Delete a Tag command (Modify menu)</B></P>

<P>Use this command to remove a tag on the selection. WinCvs displays the <A HREF="TagMainDialogBox.htm">Tag Settings</A> dialog box, where you may specify tag options.</P>
