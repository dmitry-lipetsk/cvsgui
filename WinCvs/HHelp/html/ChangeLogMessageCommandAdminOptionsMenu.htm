<P><A NAME="hid_admin_options_change_log_message"></A><B>Change log message command (Admin Options menu)</B></P>

<P>Use this command to change log message for the selected revision. WinCvs displays the <A HREF="AdminOptionDialogBox.htm">Admin Option</A> dialog box, where you may specify enter new log message.</P>
