<P><A NAME="hid_admin_login"></A><B>Login command (Admin menu)</B></P>

<P>Use this command to login to the CVS server. WinCvs displays the <A HREF="LoginMainDialogBox.htm">Login Settings dialog box</A>, where you may specify the server (CVSROOT) to login to.</P>
