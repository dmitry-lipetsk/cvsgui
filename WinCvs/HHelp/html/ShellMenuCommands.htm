<P><A NAME="menu_shell"></A><B>Shell menu commands</B></P>

<P>Use this menu commands to change the shell type used in Console bar. A check mark appears next to the menu item when the shell type is selected.</P>

<P>The Shell menu offers the following commands:</P>

<TABLE cols=2 width=582>

<TR VALIGN="top">
<TD width=20%><A HREF="TclCommandShellMenu.htm">Tcl</A></TD>
<TD width=80%>Use Tcl for the shell.</TD>
</TR>

<TR VALIGN="top">
<TD width=20%><A HREF="PythonCommandShellMenu.htm">Python</A></TD>
<TD width=80%>Use Python for the shell.</TD>
</TR>

</TABLE><BR>
