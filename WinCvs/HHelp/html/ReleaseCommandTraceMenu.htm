<P><A NAME="hid_trace_release"></A><B>Release command (Trace menu)</B></P>

<P>Use this command to release the selected files. WinCvs displays the <A HREF="ReleaseMainDialogBox.htm">Release Settings</A> dialog box, where you may specify release options.</P>
