<TITLE>Modify Update command</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="update">
</OBJECT>

<P><A NAME="hid_modify_update"></A><B>Update command (Modify menu)</B></P>

<P>Use this command to update the selected items. WinCvs displays the <A HREF="UpdateMainDialogBox.htm">Update Settings</A>, <A HREF="UpdateOptionsDialogBox.htm">Update Options</A> and <A HREF="UpdateMergeDialogBox.htm">Merge Options</A> dialog boxes, where you may specify update options.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/ModifyUpdate.png" ALT="" BORDER=0></P>

<P>Keys:CTRL+U</P>

</BODY>
